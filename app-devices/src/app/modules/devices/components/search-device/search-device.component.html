<div class="search-container" fxLayout="row">
  <mat-icon aria-hidden="false" class="search-icon">search</mat-icon>
  <input matInput type="text" [(ngModel)]="criteria" placeholder="Search" (keydown.enter)="onSearch()">
  <mat-icon aria-hidden="false" class="close-icon" (click)="cancel()" *ngIf="criteria">close</mat-icon>
</div>
